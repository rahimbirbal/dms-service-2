<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/main.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="color-bg-4">
    
    <div class="center-canvas">
        <div class="canvas-login">
            <div class="form-fields">
                <img class="logo-kalla" src="images/logo-kalla.png" alt="">
                <div class="box-32"></div>
                <p class="poppins-semibold-24">Welcome back,</p>
                <p class="poppins-regular-10">Please sign in with your company account.</p>
                <div class="box-24"></div>
                <label class="poppins-medium-10" for="email">Email</label>
                <div class="canvas-input">
                    <input class="poppins-regular-10 input-field" id="email" type="text" placeholder="Email...">
                </div>
                <div class="box-16"></div>
                <label class="poppins-medium-10" for="password">Password</label>
                <div class="canvas-input">
                    <input class="poppins-regular-10 input-field" id="password" type="password" placeholder="Password...">
                </div>
                <div class="box-8"></div>
                <div class="align-item">
                    <input type="checkbox" id="rememberme">
                    <div class="box-8"></div>
                    <label class="poppins-regular-10" for="rememberme">Remember me</label>
                </div>
                <div class="box-24"></div>
                <button class="button-login poppins-semibold-12">Masuk</button>
                <div class="box-16"></div>
                <p class="poppins-semibold-10 center-text">Forgot your password ?</p>
            </div>
            <div class="canvas-gambar-login">
                <img class="gambar-login" src="images/gambal-login.png" alt="">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
